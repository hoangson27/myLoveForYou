<body>
    <!-- Audio Player - T·ª± ƒë·ªông ph√°t nh·∫°c -->

    <!-- N√∫t ƒëi·ªÅu khi·ªÉn nh·∫°c -->

    <!-- Hi·ªáu ·ª©ng ph√°o hoa -->

    <script>
        // Music Player - T·ª± ƒë·ªông ph√°t nh·∫°c khi load trang
        let isPlaying = false;
        
        function initMusicPlayer() {
            const music = document.getElementById('bgMusic');
            const musicToggle = document.getElementById('musicToggle');
            
            if (!music || !musicToggle) return;
            
            // T·ª± ƒë·ªông ph√°t nh·∫°c khi trang load
            music.play()
                .then(() => {
                    isPlaying = true;
                    musicToggle.textContent = 'üîä';
                    musicToggle.classList.add('playing');
                    console.log('‚úì Nh·∫°c sinh nh·∫≠t ƒë√£ t·ª± ƒë·ªông ph√°t');
                })
                .catch((error) => {
                    console.log('Mobile browser ch·∫∑n autoplay:', error);
                    isPlaying = false;
                    musicToggle.textContent = 'üîá';
                    musicToggle.classList.remove('playing');
                });
            
            // Toggle nh·∫°c khi click
            musicToggle.addEventListener('click', () => {
                if (isPlaying) {
                    music.pause();
                    isPlaying = false;
                    musicToggle.textContent = 'üîá';
                    musicToggle.classList.remove('playing');
                } else {
                    music.play()
                        .then(() => {
                            isPlaying = true;
                            musicToggle.textContent = 'üîä';
                            musicToggle.classList.add('playing');
                        })
                        .catch(error => console.log('L·ªói ph√°t nh·∫°c:', error));
                }
            });
            
            // Gi·∫£m volume cho d·ªÖ nghe
            music.volume = 0.4;
        }
        
        // T·ª± ƒë·ªông ƒë·∫øm s·ªë l∆∞·ª£ng ·∫£nh trong th∆∞ m·ª•c img
        let heartImages = [];
        let randomHeartImages = [];
        
        // H√†m ki·ªÉm tra xem ·∫£nh c√≥ t·ªìn t·∫°i kh√¥ng
        async function checkImageExists(imagePath) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imagePath;
            });
        }
        
        // H√†m t·ª± ƒë·ªông load t·∫•t c·∫£ ·∫£nh
        async function loadAllImages() {
            let imageIndex = 1;
            let consecutiveFailures = 0;
            const maxFailures = 3; // D·ª´ng sau 3 l·∫ßn th·∫•t b·∫°i li√™n ti·∫øp
            
            while (consecutiveFailures < maxFailures) {
                const imagePath = `img/nguoidep_${imageIndex}.png`;
                const exists = await checkImageExists(imagePath);
                
                if (exists) {
                    heartImages.push(imagePath);
                    consecutiveFailures = 0; // Reset counter
                    console.log(`‚úì T√¨m th·∫•y: ${imagePath}`);
                } else {
                    consecutiveFailures++;
                    console.log(`‚úó Kh√¥ng t√¨m th·∫•y: ${imagePath}`);
                }
                
                imageIndex++;
            }
            
            console.log(`üì∑ T·ªïng s·ªë ·∫£nh t√¨m th·∫•y: ${heartImages.length}`);
            
            // T·∫°o list random sau khi ƒë√£ load xong
            if (heartImages.length > 0) {
                randomHeartImages = [
                    ...shuffleArray(heartImages),
                    ...shuffleArray(heartImages),
                    ...shuffleArray(heartImages)
                ];
                
                // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng sau khi load xong
                startAllEffects();
            } else {
                console.error('‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh n√†o!');
            }
        }
        
        // H√†m random shuffle array (Fisher-Yates)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // H√†m kh·ªüi ƒë·ªông t·∫•t c·∫£ hi·ªáu ·ª©ng
        function startAllEffects() {
            startContinuousFireworks();
            startScrollingHeartImages();
            startRectangleImages();
        }

        // T·∫°o hi·ªáu ·ª©ng ph√°o hoa
        function createFireworks() {
            const fireworks = document.getElementById('fireworks');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 13; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.animationDelay = Math.random() * 2 + 's';
                    firework.style.boxShadow = `0 0 20px ${firework.style.backgroundColor}`;
                    fireworks.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);
                }, i * 350);
            }
        }

        // T·∫°o ·∫£nh h√¨nh ch·ªØ nh·∫≠t ch·∫°y ngang - TH√äM M·ªöI
        function createRectangleImage() {
            const container = document.getElementById('heartImagesContainer');
            const img = document.createElement('img');
            
            // Ch·ªçn ·∫£nh ng·∫´u nhi√™n t·ª´ danh s√°ch random
            const randomImage = randomHeartImages[Math.floor(Math.random() * randomHeartImages.length)];
            img.src = randomImage;
            img.className = 'heart-img-scroll';
            
            // V·ªã tr√≠ Y ng·∫´u nhi√™n (t·ª´ 5% ƒë·∫øn 90% chi·ªÅu cao m√†n h√¨nh)
            const randomY = Math.random() * 95;
            img.style.top = randomY + 'vh';
            
            // Th·ªùi gian animation ng·∫´u nhi√™n (7-11 gi√¢y) - CH·∫¨M H∆†N
            const duration = 7 + Math.random() * 4;
            img.style.animationDuration = duration + 's';
            
            // Shadow tr·∫Øng
            const shadowColors = [
                'rgba(255, 255, 255, 0.4)', 
                'rgba(255, 255, 255, 0.5)', 
                'rgba(255, 255, 255, 0.6)',
                'rgba(255, 255, 255, 0.3)',
                'rgba(240, 240, 240, 0.5)'
            ];
            const randomShadow = shadowColors[Math.floor(Math.random() * shadowColors.length)];
            img.style.boxShadow = `0 10px 30px ${randomShadow}`;
            
            const widths = [177, 170, 220, 188, 210, 240, 225,193];
            const heights = [300,310, 150, 290, 210, 180, 380,330];
            const sizeIndex = Math.floor(Math.random() * widths.length);
            img.style.width = widths[sizeIndex] + 'px';
            img.style.height = heights[sizeIndex] + 'px';
            
            // C·∫£i thi·ªán ch·∫•t l∆∞·ª£ng ·∫£nh
            img.style.imageRendering = 'high-quality';
            img.style.imageRendering = '-webkit-optimize-contrast';
            img.style.imageRendering = 'crisp-edges';
            
            container.appendChild(img);
            
            // X√≥a ·∫£nh sau khi animation ho√†n th√†nh
            setTimeout(() => {
                if (img.parentNode) {
                    img.remove();
                }
            }, duration * 1000);
        }

        // T·∫°o ·∫£nh tr√°i tim ch·∫°y ngang - 4K SIZE (H√åNH VU√îNG)
        function createScrollingHeartImage() {
            const container = document.getElementById('heartImagesContainer');
            const img = document.createElement('img');
            
            // Ch·ªçn ·∫£nh ng·∫´u nhi√™n t·ª´ danh s√°ch random
            const randomImage = randomHeartImages[Math.floor(Math.random() * randomHeartImages.length)];
            img.src = randomImage;
            img.className = 'heart-img-scroll';
            
            // V·ªã tr√≠ Y ng·∫´u nhi√™n (t·ª´ 5% ƒë·∫øn 90% chi·ªÅu cao m√†n h√¨nh)
            const randomY = Math.random() * 95;
            img.style.top = randomY + 'vh';
            
            // Th·ªùi gian animation ng·∫´u nhi√™n (6-9 gi√¢y - CH·∫¨M H∆†N)
            const duration = 8 + Math.random() * 3;
            img.style.animationDuration = duration + 's';
            
            // Thay ƒë·ªïi shadow th√†nh m√†u tr·∫Øng
            const shadowColors = [
                'rgba(255, 255, 255, 0.4)', 
                'rgba(255, 255, 255, 0.5)', 
                'rgba(255, 255, 255, 0.6)',
                'rgba(255, 255, 255, 0.3)',
                'rgba(240, 240, 240, 0.5)' // Tr·∫Øng h∆°i x√°m nh·∫π
            ];
            const randomShadow = shadowColors[Math.floor(Math.random() * shadowColors.length)];
            img.style.boxShadow = `0 9px 25px ${randomShadow}`;
            
            // K√≠ch th∆∞·ªõc h√¨nh vu√¥ng
            const sizes = [210, 240, 220, 230, 250, 210, 215, 235];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            img.style.width = randomSize + 'px';
            img.style.height = randomSize + 'px';
            
            // C·∫£i thi·ªán ch·∫•t l∆∞·ª£ng ·∫£nh
            img.style.imageRendering = 'high-quality';
            img.style.imageRendering = '-webkit-optimize-contrast';
            img.style.imageRendering = 'crisp-edges';
            
            container.appendChild(img);
            
            // X√≥a ·∫£nh sau khi animation ho√†n th√†nh
            setTimeout(() => {
                if (img.parentNode) {
                    img.remove();
                }
            }, duration * 1000);
        }

        // Ch·∫°y ·∫£nh h√¨nh ch·ªØ nh·∫≠t li√™n t·ª•c - TH√äM M·ªöI
        function startRectangleImages() {
            for (let i = 0; i < 13; i++) {
                setTimeout(() => {
                    createRectangleImage();
                }, i * 340); // TƒÉng delay t·ª´ 240ms l√™n 340ms
            }
            setInterval(createRectangleImage, 1500); // Gi·∫£m t·∫ßn xu·∫•t t·ª´ 550ms l√™n 785ms (30% √≠t h∆°n)
        }
        function startScrollingHeartImages() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {

                }, i * 3670); // TƒÉng delay t·ª´ 2570ms l√™n 3670ms  
            }
            setInterval(createScrollingHeartImage, 1000); // Gi·∫£m t·∫ßn xu·∫•t t·ª´ 300ms l√™n 430ms (30% √≠t h∆°n)
        }
        function startContinuousFireworks() {
            createFireworks();
            setInterval(createFireworks, 5000);
        }
        function createMultipleStreams() {
    for (let stream = 0; stream < 3; stream++) {
        setTimeout(() => {
            startScrollingHeartImages();
        }, stream * 160);
    }
}

       
        // Kh·ªüi t·∫°o khi trang load - T·ª∞ ƒê·ªòNG ƒê·∫æM ·∫¢NH
        window.addEventListener('load', () => {

            loadAllImages(); // T·ª± ƒë·ªông ƒë·∫øm v√† load ·∫£nh

        });
    </script>
